  <link rel="stylesheet" href="styles/style.css">
</head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <img src="../assets/Logo TMB Transparente.png" alt="">
              <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="navbar-collapse collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Empresa</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Comunicate con nosotros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Preguntas frecuentes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Galeria</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Trabaja Con Nosotros</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <div class="container">
      <button type="button" class="btn botonRojo">Solicitud</button>
      <button type="button" class="btn botonBlanco">Ver Solicitudes</button>
      <button type="button" class="btn botonNegro">Inscripciones</button>
    </div>

    <div class="container border rounded border-panel-padding">
      <h4>Cargue</h4>
      <form>
        <div class="row">
          <div class="col-md-3">
            <label class="sr-only">Fecha:</label>
            <input type="date" class="form-control">
          </div>
          <div class="col-md-3">
            <label class="sr-only">Fecha Solicitud:</label>
            <input type="date" class="form-control">
          </div>
          <div class="col-md-3">
            <label class="sr-only">Origen:</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-3">
            <label class="sr-only">Destino:</label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-md-5">
            <label class="sr-only">Fecha Descargue:</label>
            <input type="date" class="form-control">
          </div>
          <div class="col-md-5">
            <label class="sr-only">Tipo Vehiculo:</label>
            <input class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label class="sr-only">Detalle:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="d-flex flex-row-reverse bd-highlight">
            <button type="button" class="btn botonRojo">Guardar</button>
          </div>
          
        </div>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
